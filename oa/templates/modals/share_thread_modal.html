<div class="modal fade" id="shareThreadModal" tabindex="-1" aria-labelledby="shareThreadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shareThreadModalLabel">Share Thread</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3" id="shared-links-info">
                    <p class="small">You can create links to share this thread. The links you create for this thread are listed below.</p>
                </div>

                <div class="mb-3" id="shared-links-list">
                    <!-- Existing shared links will be listed here -->
                </div>

            </div>

            <div class="modal-footer py-2">
                <button type="button" class="btn btn-primary btn-sm"
                        id="create-shared-link">Create New Link</button>
            </div>

        </div>
    </div>
</div>

<!-- Delete Shared Link Confirmation Modal -->
<div class="modal fade" id="deleteSharedLinkConfirmationModal" tabindex="-1" aria-labelledby="deleteSharedLinkConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header py-2">
                <h5 class="modal-title" id="deleteSharedLinkConfirmationModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Are you sure you want to delete this shareable link? All access with the link will be lost.</span>
            </div>
            <div class="modal-footer py-2">
                <small class="small text-secondary me-auto">
                    <i class="bi bi-exclamation-circle-fill"></i> This action cannot be undone!
                </small>
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-sm" id="confirm-delete-shared-link">Delete</button>
            </div>
        </div>
    </div>
</div>
