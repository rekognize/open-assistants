<!-- Vector Store Deletion Confirmation Modal -->
<div class="modal fade" id="vectorStoreDeleteModal" tabindex="-1" aria-labelledby="vectorStoreDeleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header py-2">
                <h5 class="modal-title" id="vectorStoreDeleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- The content will be populated dynamically -->
                <span>Are you sure you want to delete this vector store?</span>
                <div id="assistantsUsingVectorStore" class="d-none mt-2">
                    <p>The following assistants are using this vector store:</p>
                    <ul id="assistantNamesList"></ul>
                </div>
            </div>
            <div class="modal-footer py-2">
                <small class="small text-secondary me-auto"><i class="bi bi-exclamation-circle-fill"></i> This action cannot be undone!</small>
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-sm" id="confirmDeleteVectorStoreBtn">Delete</button>
            </div>
        </div>
    </div>
</div>
