<!-- Get Started Modal -->
<div class="modal fade" id="getStartedModal" tabindex="-1" aria-labelledby="getStartedModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header with Close Button -->
            <div class="modal-header">
                <h5 class="modal-title" id="getStartedModalLabel">Get Started</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body with Steps -->
            <div class="modal-body">
                <!-- Progress Bar -->
                <div id="getStartedProgress" class="progress mb-4">
                    <div id="getStartedProgressBar" class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Step 1 of 3</div>
                </div>
                <!-- Steps Container -->
                <div id="getStartedSteps">
                    <!-- Step 1: Assistant Creation -->
                    <div class="get-started-step" id="getStartedStep1">
                        <!-- Assistant Creation Form -->
                        <h5>Step 1: Create an Assistant</h5>
                        <form id="assistantForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="assistantName" placeholder="Assistant Name" maxlength="256" required>
                                <label for="assistantName">Name</label>
                                <small id="nameHelp" class="form-text text-danger d-none">Maximum 256 characters allowed.</small>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="assistantDescription" placeholder="Description" maxlength="512" rows="3"></textarea>
                                <label for="assistantDescription">Description</label>
                                <small id="descriptionHelp" class="form-text text-danger d-none">Maximum 512 characters allowed.</small>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="assistantInstructions" placeholder="Instructions" style="height: 100px" required></textarea>
                                <label for="assistantInstructions">Instructions</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="assistantModel" required>
                                    <option value="gpt-4o">gpt-4o</option>
                                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                                </select>
                                <label for="assistantModel">Model</label>
                            </div>
                        </form>
                    </div>
                    <!-- Step 2: Vector Store Creation (Optional) and File Upload -->
                    <div class="get-started-step d-none" id="getStartedStep2">
                        <!-- Vector Store Creation Form -->
                        <h5>Step 2: Vector Store</h5>

                        <!-- Toggle Options -->
                        <div class="btn-group mb-3" role="group" aria-label="Toggle between selecting and creating">
                            <input type="radio" class="btn-check" name="vectorStoreOption" id="noVectorStoreOption" value="none" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="noVectorStoreOption">No Vector Store</label>

                            <input type="radio" class="btn-check" name="vectorStoreOption" id="selectVectorStoreOption" value="select" autocomplete="off">
                            <label class="btn btn-outline-primary" for="selectVectorStoreOption">Select Existing</label>

                            <input type="radio" class="btn-check" name="vectorStoreOption" id="createVectorStoreOption" value="create" autocomplete="off">
                            <label class="btn btn-outline-primary" for="createVectorStoreOption">Create New</label>
                        </div>

                        <!-- Select Existing Vector Store -->
                        <div id="selectVectorStoreSection" class="d-none">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="existingVectorStoreSelect">
                                    <option value="" selected disabled>Select a vector store</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                                <label for="existingVectorStoreSelect">Existing Vector Stores</label>
                            </div>
                        </div>

                        <!-- Create New Vector Store -->
                        <div id="createVectorStoreSection" class="d-none">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="vectorStoreName" placeholder="Vector Store Name">
                                <label for="vectorStoreName">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="vectorStoreExpirationDays" placeholder="Expiration Days">
                                <label for="vectorStoreExpirationDays">Expiration Days</label>
                            </div>
                            <!-- File Upload (Optional) -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="uploadFileCheckbox">
                                <label class="form-check-label" for="uploadFileCheckbox">
                                    I want to upload files to the vector store
                                </label>
                            </div>
                            <div id="fileUploadForm" class="d-none">
                                <div class="mb-3">
                                    <label for="fileUploadInput" class="form-label">Choose Files</label>
                                    <input class="form-control" type="file" id="fileUploadInput" multiple>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Step 3: Summary -->
                    <div class="get-started-step d-none" id="getStartedStep3">
                        <h5>Step 3: Summary</h5>
                        <div id="summaryContent">
                            <!-- Summary details will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Footer with Navigation Buttons -->
            <div class="modal-footer py-2">
                <button type="button" class="btn btn-secondary btn-sm me-auto" id="getStartedResetButton">Reset</button>
                <button type="button" class="btn btn-secondary btn-sm" id="getStartedBackButton" disabled>Back</button>
                <button type="button" class="btn btn-primary btn-sm" id="getStartedNextButton">Next</button>
            </div>
        </div>
    </div>
</div>
