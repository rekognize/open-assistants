<!-- Manage Folders Modal -->
<div class="modal fade" id="manageFoldersModal" tabindex="-1" aria-labelledby="manageFoldersModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="manageFoldersModalLabel">Manage Assistant Folders</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="manageFoldersForm">
                    <div class="mb-3">
                        <label class="form-label">Select folders for <span id="manageFoldersAssistantNameInfo" class="fw-bold">this assistant</span>:</label>
                        <div id="foldersCheckboxesContainer"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success btn-sm" onclick="saveAssistantFolders()">Save</button>
            </div>
        </div>
    </div>
</div>
