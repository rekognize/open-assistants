<div id="folders-tab-container" class="my-4">
    {% include 'partials/loading_indicator.html' with content_id='loadingFoldersTab' content_name='folders' %}
    <div class="row">
        <div class="col-3">
            <button class="btn btn-outline-success w-100 mb-3 d-none"
                    id="createNewFolderBtn"
                    onclick="createNewFolder()">Create Folder</button>
            <ul class="nav nav-pills flex-column" role="tablist" id="foldersNavTabs">
            </ul>
        </div>
        <div class="col-9">
            <div class="tab-content" id="folderContent">
            </div>
        </div>
    </div>
    <div id="no-folders" class="text-center text-secondary d-none">
        <p>No folders available.</p>
        <span class="text-secondary">
            <a href="#" class="btn btn-outline-success" onclick="createNewFolder()">
                Create Folder
            </a>
        </span>

</div>
