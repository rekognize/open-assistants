<div class="col">
    <div class="card">

        <div class="card-body" id="${assistant.id}">

            <!-- Info -->

            <div class="brief-info">

                <div class="d-flex justify-content-between align-items-center">

                    <h6 class="card-title my-0">
                        ${assistantName}
                    </h6>

                    <div>
                        <span class="small text-secondary"
                               data-bs-toggle="tooltip"
                               data-bs-title="created at ${formatUnixTimestamp(assistant.created_at)}">
                            ${timeSince(assistant.created_at * 1000)} ago
                        </span>
                    </div>

                </div>

                <div class="collapse show">

                    <div class="info-box mt-4">
                        <span class="info-label">Description</span>
                        <p class="info-value">${assistant.description || 'No description given'}</p>
                    </div>

                    <div class="info-box">
                        <span class="info-label">Folders</span>
                        <p class="info-value">
                            ${folderNames}
                        </p>
                    </div>

                    <div class="info-box">
                        <span class="info-label">Functions</span>
                        <p class="info-value">
                            ${functionNames}
                        </p>
                    </div>

                </div>

            </div>

        </div>


        <div class="card-footer d-flex justify-content-between align-items-center">

            <div class="brief-info">
                <a href="#" onclick="hideTooltip(this); editAssistant('${assistant.id}');"
                    class="btn btn-sm btn-outline-secondary"
                    data-bs-toggle="tooltip" data-bs-title="Edit">
                    <i class="bi bi-pencil"></i>
                </a>

                <button type="button" class="btn btn-sm btn-outline-secondary share-assistant-button"
                        data-assistant-id="${assistant.id}" data-bs-toggle="modal" data-bs-target="#shareAssistantModal"
                        data-assistant-name="${assistantName}">
                    <i class="bi bi-share"></i>
                </button>

                <button type="button" class="btn btn-sm btn-outline-secondary assistant-folders-button"
                        data-bs-toggle="tooltip" data-bs-title="Filter folders"
                        data-folder-uuid="${assistant.id}"
                        onclick="hideTooltip(this); toggleFolderFilterByAssistant('${assistant.id}', this)">
                    <i class="bi bi-archive"></i>
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="brief-info">
                <a class="btn btn-sm btn-outline-secondary"
                   href="{% url 'thread_detail' project_uuid=selected_project.uuid %}?a=${assistant.id}" target="_blank"
                   data-bs-toggle="tooltip" data-bs-title="Start a conversation">
                    <i class="bi bi-chat"></i>
                </a>
            </div>

        </div>

    </div>
</div>
